<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pepe-Man</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/pe6.png">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
</head>

<body>
  <div id="meta">
    <div class="menu">

      <!-- <h1 class="pm">Pac-Man</h1> -->
      <img src="assets/title.png" alt="title" id="title-img">
      <p class="instruct">Press Space Bar To <br>Start A New Game</p>
      <h3>Score: <span id="score">0</span></h3>
      <button type="button" onClick="window.location.reload();">RESET</button>
      <h2 id="result" class="pm"></h2>
    </div>
    <div class="scoreBoard-sec">
      <div class="scoreBoard">
        <div class="name">
          <div class="infos s-right">
            <div class="info p-name s-text">PLAYER NAME</div>
          </div>
          <div class="details s-right">
            <div class="s-text s-text-c s-text-p">1. <span id="p-first"></span></div>
            <div class="s-text s-text-c s-text-p">2. <span id="p-second"></span></div>
            <div class="s-text s-text-c s-text-p">3. <span id="p-third"></span></div>

          </div>
        </div>
        <div class="score">
          <div class="infos">
            <div class="info p-name s-text">SCORE</div>
          </div>
          <div class="details">
            <div class="s-text s-text-c" id="s-first"></div>
            <div class="s-text s-text-c" id="s-second"></div>
            <div class="s-text s-text-c" id="s-third"></div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="space"></div>
  <div class="grid-p">
    <div id="grid"></div>

  </div>
  <div class="controls">
    <div class="top">
      <button type="button" id="up" class="ctrl-btn">&uarr;</button>
    </div>
    <div class="middle">
      <button type="button" id="left" class="ctrl-btn">&larr;</button>
      <button type="button" id="menu" class="ctrl-btn">PLAY</button>
      <button type="button" id="right" class="ctrl-btn">&rarr;</button>
    </div>
    <div class="bottom">
      <button type="button" id="down" class="ctrl-btn">&darr;</button>
    </div>
  </div>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
